<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <body>
       <center><h3 style="font-family: Montserrat;">Insira uma nota</h3>
       <input type="text" id="notas" placeholder="Notas">
       
       <button type="submit" onclick="myFunction()" class="btn-primary">Guardar</button>
       <p id="show_notas"></p></center>
      





    </body>


    <script>
    function myFunction() {
        let notas = document.getElementById('notas').value;
        document.getElementById('show_notas').innerHTML += '<p>' + notas + '</p>';
    }
    </script>
</html>
